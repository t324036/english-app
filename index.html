<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search Dictionary v3</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --danger: #ea4335;
            --warning: #fbbc04;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #202124;
            --text-sub: #5f6368;
            --border: #dadce0;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 4px 6px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ヘッダー・検索エリア --- */
        .header-area {
            width: 100%;
            background: var(--card-bg);
            padding: 20px 20px 10px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: var(--text-sub);
            font-size: 1.2rem;
            margin: 0 0 15px 0;
            font-weight: normal;
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 5px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        .search-box:focus-within {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-color: transparent;
        }

        .search-icon {
            color: var(--text-sub);
            padding: 10px;
        }

        input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            background: transparent;
        }

        .search-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 2px;
        }

        .search-btn:hover {
            background: #3367d6;
        }

        /* --- サジェスト --- */
        #suggestion-list {
            position: absolute;
            top: 110%;
            left: 10px;
            right: 10px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            border: 1px solid var(--border);
        }

        .suggest-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .suggest-item:hover {
            background-color: #f8f9fa;
        }
        .suggest-icon {
            font-size: 18px;
            color: var(--text-sub);
        }

        /* --- メインコンテンツ --- */
        .main-content {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            box-sizing: border-box;
            flex: 1;
        }

        /* --- 結果カード共通 --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .word-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .word-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-main);
        }

        .tag-badge {
            background: #e8f0fe;
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            vertical-align: middle;
            margin-left: 10px;
        }

        /* --- アクションボタン群 (音声・リンク) --- */
        .action-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .audio-group {
            display: flex;
            align-items: center;
            background: #f1f3f4;
            border-radius: 20px;
            padding: 4px 12px 4px 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-sub);
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .icon-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--primary);
        }
        .icon-btn.playing {
            color: var(--danger);
            animation: pulse 1s infinite;
        }

        .speed-select {
            background: transparent;
            border: none;
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-left: 5px;
            cursor: pointer;
            outline: none;
        }

        /* --- 意味・本文 --- */
        .meaning-box {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            margin-top: 10px;
        }
        
        .meaning-content.collapsed {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }

        .show-more-btn {
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- 関連語（スライド） --- */
        .related-area {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f1f3f4;
        }
        .section-label {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 8px;
            font-weight: bold;
        }
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding: 4px 0 10px 0;
            scrollbar-width: thin;
        }
        .chip {
            background: #fff;
            border: 1px solid #dadce0;
            padding: 6px 14px;
            border-radius: 18px;
            font-size: 0.9rem;
            color: #3c4043;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
        }
        .chip:hover {
            background: #f1f3f4;
            border-color: #3c4043;
        }

        /* --- 外部リンクボタン --- */
        .external-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .ext-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s;
        }
        
        /* 色分け */
        .btn-google { background: #e8f0fe; color: #1967d2; }
        .btn-image { background: #fce8e6; color: #c5221f; }
        .btn-weblio { background: #e6f4ea; color: #137333; }
        .btn-deepl { background: #fef7e0; color: #b06000; }

        .ext-btn:hover {
            filter: brightness(0.95);
        }

        /* --- その他 --- */
        #loading {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* モバイル調整 */
        @media (max-width: 600px) {
            .word-title { font-size: 1.6rem; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="header-area">
    <h1>Smart Dictionary</h1>
    <div class="search-container">
        <div class="search-box">
            <span class="material-icons-round search-icon">search</span>
            <input type="text" id="search-input" placeholder="調べたい言葉を入力 (例: apple, ちいかわ)..." autocomplete="off">
            <button class="search-btn" id="search-btn">検索</button>
        </div>
        <div id="suggestion-list"></div>
    </div>
</div>

<div class="main-content">
    <div id="loading">
        <span class="material-icons-round" style="font-size:48px; color:#ddd;">menu_book</span><br>
        辞書データを準備中...
    </div>
    <div id="result-container"></div>
</div>

<script>
    // --- 初期設定 ---
    let dictionary = {}; 
    let dictKeys = [];
    let isDictLoaded = false;
    const synth = window.speechSynthesis;

    const els = {
        input: document.getElementById('search-input'),
        btn: document.getElementById('search-btn'),
        result: document.getElementById('result-container'),
        loading: document.getElementById('loading'),
        suggest: document.getElementById('suggestion-list')
    };

    // --- 1. 辞書読み込み (非同期) ---
    fetch('ejdict-hand-utf8.txt')
        .then(res => res.ok ? res.text() : Promise.reject('Dict missing'))
        .then(text => {
            const lines = text.split(/\r?\n/);
            lines.forEach(line => {
                if(!line) return;
                const p = line.split('\t');
                if(p.length >= 2) dictionary[p[0].trim()] = p[1].trim();
            });
            dictKeys = Object.keys(dictionary).sort();
            isDictLoaded = true;
            els.loading.style.display = 'none';
        })
        .catch(err => {
            console.warn(err);
            els.loading.innerHTML = "辞書ファイル(ejdict-hand-utf8.txt)が読み込めませんでした。<br>Web検索機能のみ利用可能です。";
            isDictLoaded = true; // エラーでも検索はできるようにする
        });

    // --- 2. イベントリスナー ---
    els.input.addEventListener('input', handleInput);
    els.input.addEventListener('keypress', e => e.key === 'Enter' && execSearch(els.input.value));
    els.btn.addEventListener('click', () => execSearch(els.input.value));
    
    // サジェスト外クリックで閉じる
    document.addEventListener('click', e => {
        if (!e.target.closest('.search-container')) els.suggest.style.display = 'none';
    });

    // --- 3. サジェスト機能 ---
    function handleInput(e) {
        const val = e.target.value.toLowerCase().trim();
        if (!val || !isDictLoaded) {
            els.suggest.style.display = 'none';
            return;
        }

        // 前方一致検索
        const matches = dictKeys
            .filter(k => k.toLowerCase().startsWith(val))
            .slice(0, 8);

        if (matches.length > 0) {
            els.suggest.innerHTML = matches.map(w => `
                <div class="suggest-item" onclick="applySuggest('${w.replace(/'/g, "\\'")}')">
                    <span class="material-icons-round suggest-icon">search</span>
                    <span>${w}</span>
                </div>
            `).join('');
            els.suggest.style.display = 'block';
        } else {
            // 辞書にない場合、「Webで検索」をサジェストに出す
            els.suggest.innerHTML = `
                <div class="suggest-item" onclick="execSearch('${val}')">
                    <span class="material-icons-round suggest-icon">public</span>
                    <span>「${val}」をWeb検索</span>
                </div>
            `;
            els.suggest.style.display = 'block';
        }
    }

    window.applySuggest = (word) => {
        els.input.value = word;
        els.suggest.style.display = 'none';
        execSearch(word);
    };

    // --- 4. 検索実行 ---
    function execSearch(query) {
        if (!query) return;
        query = query.trim();
        els.suggest.style.display = 'none';
        els.result.innerHTML = '';
        cancelSpeech();

        // A. 辞書にあるかチェック (大文字小文字無視)
        let exactKey = dictionary[query] ? query : dictKeys.find(k => k.toLowerCase() === query.toLowerCase());

        if (exactKey) {
            // 辞書ヒット
            renderDictionaryResult(exactKey, dictionary[exactKey]);
        } else {
            // B. 辞書にない (ちいかわ、日本語など) -> Web検索カードを表示
            renderWebSearchCard(query);
        }
    }

    // --- 5. 辞書結果の表示 ---
    function renderDictionaryResult(word, meaning) {
        const id = Date.now();
        const formatted = meaning.replace(/\s\/\s/g, '\n').replace(/\\n/g, '\n');

        const html = `
        <div class="card">
            <div class="word-header">
                <div>
                    <span class="word-title">${word}</span>
                    <span class="tag-badge">英和辞典</span>
                </div>
            </div>

            <div class="action-row">
                <div class="audio-group">
                    <span style="font-size:0.7rem; font-weight:bold; color:var(--text-sub); margin-right:5px;">EN</span>
                    <button class="icon-btn" onclick="speak('${word.replace(/'/g, "\\'")}', 'en-US', this)">
                        <span class="material-icons-round">volume_up</span>
                    </button>
                    <button class="icon-btn" onclick="cancelSpeech()">
                        <span class="material-icons-round">stop</span>
                    </button>
                </div>
                
                <div class="audio-group">
                    <span style="font-size:0.7rem; font-weight:bold; color:var(--text-sub); margin-right:5px;">JP</span>
                    <button class="icon-btn" onclick="speakTextById('meaning-${id}', 'ja-JP', this)">
                        <span class="material-icons-round">record_voice_over</span>
                    </button>
                    <button class="icon-btn" onclick="cancelSpeech()">
                        <span class="material-icons-round">stop</span>
                    </button>
                    <select class="speed-select" id="speed-${id}">
                        <option value="0.7">遅く</option>
                        <option value="1.0" selected>普通</option>
                        <option value="1.5">速く</option>
                        <option value="2.0">倍速</option>
                    </select>
                </div>
            </div>

            <div class="meaning-box">
                <div id="meaning-${id}" class="meaning-content collapsed">${escapeHtml(formatted)}</div>
                <button id="toggle-${id}" class="show-more-btn" onclick="toggleText('${id}')">
                    <span class="material-icons-round" style="font-size:16px;">expand_more</span> すべて表示
                </button>
            </div>

            ${renderRelatedWords(meaning)}
            ${renderExternalLinks(word)}
        </div>
        `;
        els.result.innerHTML = html;

        // 短い場合は「すべて表示」を隠す
        const contentEl = document.getElementById(`meaning-${id}`);
        if(contentEl.scrollHeight <= contentEl.clientHeight + 20) {
            document.getElementById(`toggle-${id}`).style.display = 'none';
            contentEl.classList.remove('collapsed');
        }
    }

    // --- 6. Web検索カード (ちいかわ対応) ---
    function renderWebSearchCard(query) {
        // もしかして検索（辞書内から近い単語）
        const suggestions = dictKeys.filter(k => k.includes(query) || (query.length > 3 && k.startsWith(query.slice(0, 3)))).slice(0, 5);

        let suggestionHtml = '';
        if(suggestions.length > 0) {
            suggestionHtml = `
            <div class="related-area">
                <div class="section-label">もしかしてこの単語？（辞書内）</div>
                <div class="horizontal-scroll">
                    ${suggestions.map(s => `<span class="chip" onclick="execSearch('${s}')">${s}</span>`).join('')}
                </div>
            </div>`;
        }

        const html = `
        <div class="card" style="border-left: 5px solid var(--warning);">
            <div class="word-header">
                <div>
                    <span class="word-title">${escapeHtml(query)}</span>
                    <span class="tag-badge" style="background:#fef7e0; color:#b06000;">Web検索</span>
                </div>
            </div>
            
            <p style="color:var(--text-sub);">
                辞書データに見つかりませんでした。<br>
                以下のリンクから外部サイトで情報を表示します。
            </p>

            ${renderExternalLinks(query)}
            ${suggestionHtml}
        </div>
        `;
        els.result.innerHTML = html;
    }

    // --- ユーティリティ ---

    // 外部リンク生成 (画像ボタン含む)
    function renderExternalLinks(word) {
        return `
        <div class="external-links">
            <a href="https://www.google.com/search?tbm=isch&q=${word}" target="_blank" class="ext-btn btn-image">
                <span class="material-icons-round">image</span> 画像を検索
            </a>
            <a href="https://www.google.com/search?q=${word}+意味" target="_blank" class="ext-btn btn-google">
                <span class="material-icons-round">search</span> Google検索
            </a>
            <a href="https://ejje.weblio.jp/content/${word}" target="_blank" class="ext-btn btn-weblio">
                <span class="material-icons-round">school</span> Weblio辞書
            </a>
            <a href="https://www.deepl.com/translator#en/ja/${word}" target="_blank" class="ext-btn btn-deepl">
                <span class="material-icons-round">translate</span> DeepL翻訳
            </a>
        </div>
        `;
    }

    // 関連語生成
    function renderRelatedWords(text) {
        const regex = /=[ ]?([a-zA-Z\s]+?)(?:[,;]|$)/g;
        let match;
        const links = [];
        while ((match = regex.exec(text)) !== null) {
            const w = match[1].trim();
            if (w) links.push(w);
        }
        if (links.length === 0) return '';

        return `
            <div class="related-area">
                <div class="section-label">関連語</div>
                <div class="horizontal-scroll">
                    ${links.map(l => `<span class="chip" onclick="execSearch('${l}')">${l}</span>`).join('')}
                </div>
            </div>
        `;
    }

    // トグル機能
    window.toggleText = (id) => {
        const el = document.getElementById(`meaning-${id}`);
        const btn = document.getElementById(`toggle-${id}`);
        if(el.classList.contains('collapsed')) {
            el.classList.remove('collapsed');
            btn.innerHTML = '<span class="material-icons-round" style="font-size:16px;">expand_less</span> 折りたたむ';
        } else {
            el.classList.add('collapsed');
            btn.innerHTML = '<span class="material-icons-round" style="font-size:16px;">expand_more</span> すべて表示';
        }
    };

    // TTS
    window.speak = (text, lang, btn) => {
        cancelSpeech();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = lang;
        if(btn) {
            btn.classList.add('playing');
            u.onend = () => btn.classList.remove('playing');
            // 速度取得 (親の親から探す簡易実装)
            const wrapper = btn.closest('.card');
            if(wrapper) {
                const sel = wrapper.querySelector('.speed-select');
                if(sel) u.rate = parseFloat(sel.value);
            }
        }
        synth.speak(u);
    };

    window.speakTextById = (id, lang, btn) => {
        const el = document.getElementById(id);
        if(el) speak(el.textContent, lang, btn);
    };

    window.cancelSpeech = () => {
        synth.cancel();
        document.querySelectorAll('.playing').forEach(b => b.classList.remove('playing'));
    };

    function escapeHtml(str) {
        return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#039;'}[m]));
    }
</script>
</body>
</html>
