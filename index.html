<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search Dictionary</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-color: #ffffff;
            --text-color: #202124;
            --gray-color: #5f6368;
            --chip-bg: #e8f0fe;
            --chip-text: #1967d2;
            --warn-color: #d93025;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ --- */
        .container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80vh; 
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .container.active {
            justify-content: flex-start;
            padding-top: 40px;
            min-height: auto; 
        }

        /* --- ãƒ­ã‚´ã‚¨ãƒªã‚¢ --- */
        .logo-area {
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.4s;
        }
        .container.active .logo-area {
            transform: scale(0.7);
            margin-bottom: 10px;
        }
        /* ç”»åƒã‚’ã‚¯ãƒªãƒƒã‚«ãƒ–ãƒ«ã« */
        .logo-area img {
            max-width: 120px;
            height: auto;
            cursor: pointer; /* ã‚¯ãƒªãƒƒã‚¯ã§ãã‚‹æ„Ÿ */
            transition: transform 0.2s;
        }
        .logo-area img:active {
            transform: scale(0.95);
        }

        .title {
            font-size: 2rem;
            color: var(--gray-color);
            margin-top: 10px;
        }

        /* --- æ¤œç´¢ãƒœãƒƒã‚¯ã‚¹ --- */
        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 10px; /* å°‘ã—è©°ã‚ã‚‹ */
        }
        .search-box input {
            width: 100%;
            padding: 14px 20px;
            padding-right: 50px;
            font-size: 1.1rem;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            outline: none;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            transition: all 0.3s;
            box-sizing: border-box; 
        }
        .search-box input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.38);
            border-color: rgba(223,225,229,0);
        }
        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--gray-color);
            cursor: pointer;
            display: none;
        }

        /* --- æ–°æ©Ÿèƒ½ï¼šã‚µã‚¸ã‚§ã‚¹ãƒˆï¼†é¡ç¾©èªã‚¨ãƒªã‚¢ --- */
        .helper-area {
            margin-bottom: 20px;
            min-height: 0;
            transition: all 0.3s;
        }

        /* ã‚‚ã—ã‹ã—ã¦â€¦ */
        .did-you-mean {
            font-size: 0.95rem;
            color: var(--warn-color);
            margin-bottom: 8px;
            display: none; /* JSã§åˆ¶å¾¡ */
        }
        .did-you-mean span {
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            color: #1a0dab;
        }

        /* é¡ç¾©èªãƒãƒƒãƒ— */
        .synonyms-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .synonym-chip {
            background-color: var(--chip-bg);
            color: var(--chip-text);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background-color 0.2s;
        }
        .synonym-chip:hover {
            background-color: #d2e3fc;
            border-color: #d2e3fc;
        }
        .synonym-label {
            font-size: 0.85rem;
            color: var(--gray-color);
            margin-right: 5px;
            align-self: center;
        }

        /* --- çµæœã‚«ãƒ¼ãƒ‰ --- */
        #result-area {
            width: 100%;
            display: none; 
            flex-direction: column;
            gap: 15px;
            padding-bottom: 40px;
        }

        .card {
            background: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .word-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .word-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }
        .pronounce {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-left: 10px;
        }

        /* éŸ³å£°ãƒœã‚¿ãƒ³ */
        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .speak-btn:hover {
            background: #f1f3f4;
        }
        .speak-btn.playing {
            color: var(--primary-color);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* æ„å‘³ãƒªã‚¹ãƒˆ */
        .meaning-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .meaning-item {
            margin-bottom: 8px;
            line-height: 1.6;
            font-size: 1rem;
        }
        .pos-tag {
            display: inline-block;
            background: #eee;
            color: #555;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 6px;
            vertical-align: middle;
        }

        /* é€†å¼•ã(æ—¥æœ¬èªæ¤œç´¢)çµæœç”¨ */
        .jp-match-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #f1f3f4;
        }
        .jp-match-item:hover {
            background-color: #f8f9fa;
        }
        .jp-word {
            font-weight: bold;
            color: var(--primary-color);
        }
        .jp-score {
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
        @media (max-width: 600px) {
            .container { padding: 15px; }
            .word-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="logo-area">
        <img src="image.png" alt="Logo" id="logo-img" title="Click me!">
    </div>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="è‹±å˜èª ã¾ãŸã¯ æ—¥æœ¬èªã‚’å…¥åŠ›..." autocomplete="off">
        <span class="clear-btn" id="clear-btn">Ã—</span>
    </div>

    <div class="helper-area">
        <div id="did-you-mean" class="did-you-mean"></div>
        
        <div id="synonym-list" class="synonyms-container"></div>
    </div>

    <div id="result-area"></div>
</div>

<script>
    // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
    let dictionary = {}; 
    const DICT_FILE = 'ejdict-hand-utf8.txt';

    const searchInput = document.getElementById('search-input');
    const resultArea = document.getElementById('result-area');
    const container = document.getElementById('main-container');
    const clearBtn = document.getElementById('clear-btn');
    const didYouMeanArea = document.getElementById('did-you-mean');
    const synonymList = document.getElementById('synonym-list');
    const logoImg = document.getElementById('logo-img');

    // --- åˆæœŸåŒ– ---
    window.addEventListener('DOMContentLoaded', async () => {
        await loadDictionary();
        searchInput.focus();
    });

    // --- è¾æ›¸ãƒ­ãƒ¼ãƒ‰ ---
    async function loadDictionary() {
        try {
            const response = await fetch(DICT_FILE);
            const text = await response.text();
            parseDictionary(text);
        } catch (e) {
            console.error('è¾æ›¸èª­ã¿è¾¼ã¿å¤±æ•—:', e);
            resultArea.innerHTML = '<div class="card">è¾æ›¸ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</div>';
            resultArea.style.display = 'flex';
        }
    }

    function parseDictionary(text) {
        const lines = text.split('\n');
        lines.forEach(line => {
            if (!line) return;
            // ejdictã¯ "word \t definition" å½¢å¼
            const parts = line.split('\t');
            if (parts.length >= 2) {
                const word = parts[0].trim();
                const def = parts[1].trim();
                dictionary[word] = def;
            }
        });
        console.log(`Loaded ${Object.keys(dictionary).length} words.`);
    }

    // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
    
    // æ¤œç´¢å…¥åŠ› (Debounceå‡¦ç†ã§APIéå¤šã‚’é˜²ã)
    let debounceTimer;
    searchInput.addEventListener('input', (e) => {
        const val = e.target.value;
        clearBtn.style.display = val ? 'block' : 'none';
        
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            performSearch(val);
        }, 300);
    });

    clearBtn.addEventListener('click', () => {
        searchInput.value = '';
        performSearch('');
        clearBtn.style.display = 'none';
        searchInput.focus();
    });

    // â˜…ç”»åƒã‚¯ãƒªãƒƒã‚¯ã§Chiikawaæ¤œç´¢
    logoImg.addEventListener('click', () => {
        searchInput.value = 'chiikawa'; // å…¥åŠ›æ¬„ã«ã‚‚åæ˜ 
        clearBtn.style.display = 'block';
        performSearch('chiikawa');
    });

    // --- æ¤œç´¢ãƒ­ã‚¸ãƒƒã‚¯ ---
    function performSearch(query) {
        query = query.trim();
        resetButtons(); // éŸ³å£°ãƒœã‚¿ãƒ³ãƒªã‚»ãƒƒãƒˆ
        didYouMeanArea.style.display = 'none';
        synonymList.innerHTML = ''; // é¡ç¾©èªãƒªã‚»ãƒƒãƒˆ

        if (!query) {
            container.classList.remove('active');
            resultArea.style.display = 'none';
            return;
        }

        container.classList.add('active');
        resultArea.style.display = 'flex';
        resultArea.innerHTML = '';

        // 1. å®Œå…¨ä¸€è‡´ãƒã‚§ãƒƒã‚¯ (è‹±èª)
        const exactMatch = dictionary[query] || dictionary[query.toLowerCase()];
        
        if (exactMatch) {
            // è¦‹ã¤ã‹ã£ãŸå ´åˆ
            renderCard(query, exactMatch);
            // â˜…é¡ç¾©èªã‚’æ¤œç´¢ (å¤–éƒ¨API)
            fetchSynonyms(query);
        } else {
            // è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆ -> æ—¥æœ¬èªæ¤œç´¢ or ã‚‚ã—ã‹ã—ã¦
            const isJapanese = query.match(/[^\x01-\x7E]/); // ASCIIä»¥å¤–ã‚’å«ã‚€ã‹
            
            if (isJapanese) {
                // æ—¥æœ¬èªé€†å¼•ã
                const jpResults = getJpPredict(query);
                if (jpResults.length > 0) {
                    jpResults.forEach(r => renderCard(r.word, dictionary[r.word], true));
                } else {
                    resultArea.innerHTML = `<div class="card">ã€Œ${query}ã€ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>`;
                }
            } else {
                // â˜…ã‚‚ã—ã‹ã—ã¦æ¤œç´¢ (Levenshtein Distance)
                const suggestion = findDidYouMean(query.toLowerCase());
                if (suggestion) {
                    didYouMeanArea.innerHTML = `ã‚‚ã—ã‹ã—ã¦: <span onclick="applySuggestion('${suggestion}')">${suggestion}</span> ?`;
                    didYouMeanArea.style.display = 'block';
                    resultArea.innerHTML = `<div class="card">ã€Œ${query}ã€ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>`;
                } else {
                    resultArea.innerHTML = `<div class="card">ã€Œ${query}ã€ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>`;
                }
            }
        }
    }

    // --- â˜…å¤–éƒ¨APIã‚’ä½¿ã£ãŸé¡ç¾©èªæ¤œç´¢ (Datamuse API) ---
    async function fetchSynonyms(word) {
        // æ„å‘³ãŒä¼¼ã¦ã„ã‚‹å˜èª (ml = means like)
        const url = `https://api.datamuse.com/words?ml=${word}&max=5`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.length > 0) {
                const label = document.createElement('span');
                label.className = 'synonym-label';
                label.textContent = 'é–¢é€£èª:';
                synonymList.appendChild(label);

                data.forEach(item => {
                    // è¾æ›¸ã«ã‚ã‚‹å˜èªã ã‘ã‚’è¡¨ç¤ºã—ãŸã»ã†ãŒè¦ªåˆ‡ã ãŒã€
                    // æœªçŸ¥ã®å˜èªã‚’çŸ¥ã‚‹æ©Ÿä¼šã«ã‚‚ãªã‚‹ã®ã§ãã®ã¾ã¾è¡¨ç¤º
                    const chip = document.createElement('div');
                    chip.className = 'synonym-chip';
                    chip.textContent = item.word;
                    chip.onclick = () => {
                        searchInput.value = item.word;
                        performSearch(item.word);
                    };
                    synonymList.appendChild(chip);
                });
            }
        } catch (err) {
            console.warn("é¡ç¾©èªAPIã‚¨ãƒ©ãƒ¼:", err);
            // APIã‚¨ãƒ©ãƒ¼æ™‚ã¯ä½•ã‚‚è¡¨ç¤ºã—ãªã„ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ä½“é¨“ã‚’æãªã‚ãªã„ãŸã‚ï¼‰
        }
    }

    // --- â˜…ã‚‚ã—ã‹ã—ã¦æ©Ÿèƒ½ (ç·¨é›†è·é›¢) ---
    function findDidYouMean(input) {
        // å…¨ä»¶èµ°æŸ»ã¯é‡ã„ã®ã§ã€å…ˆé ­æ–‡å­—ãŒåŒã˜ or é•·ã•ãŒè¿‘ã„ã‚‚ã®ã«çµã‚‹æœ€é©åŒ–ãŒå¯èƒ½ã ãŒã€
        // ã“ã“ã§ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã€è¾æ›¸ã‚­ãƒ¼ã®å…ˆé ­5000ä»¶ã¾ãŸã¯å…¨ä»¶ã‹ã‚‰æœ€çŸ­è·é›¢ã‚’æ¢ã™
        // â€»æœ¬æ ¼é‹ç”¨ãªã‚‰Trieæœ¨ãªã©ã‚’ä½¿ã†ã¹ã
        
        let bestWord = null;
        let minDist = 3; // è¨±å®¹ã™ã‚‹æœ€å¤§ãƒŸã‚¹ã‚¿ã‚¤ãƒ—æ•°

        const keys = Object.keys(dictionary);
        // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ã®ãŸã‚ã€æœ€å¤§ãƒã‚§ãƒƒã‚¯æ•°ã‚’åˆ¶é™ã™ã‚‹ã‹ã€ã‚ã‚‹ã„ã¯å…ˆé ­æ–‡å­—ä¸€è‡´ã§ãƒ•ã‚£ãƒ«ã‚¿
        // ã“ã“ã§ã¯ã€Œå…ˆé ­æ–‡å­—ãŒåŒã˜ã€å˜èªç¾¤ã®ä¸­ã§æ¢ã™ (ç²¾åº¦ã¨é€Ÿåº¦ã®ãƒãƒ©ãƒ³ã‚¹)
        const candidates = keys.filter(k => Math.abs(k.length - input.length) <= 2 && k.startsWith(input[0]));

        // å€™è£œãŒå°‘ãªã™ãã‚‹å ´åˆã¯å…¨ä½“ã‹ã‚‰å°‘ã—æ¢ã™ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
        const targets = candidates.length > 0 ? candidates : keys.slice(0, 2000); 

        for (const key of targets) {
            const dist = levenshtein(input, key);
            if (dist < minDist) {
                minDist = dist;
                bestWord = key;
            }
            if (minDist === 1) break; // 1æ–‡å­—é•ã„ãŒè¦‹ã¤ã‹ã‚Œã°ååˆ†
        }
        return bestWord;
    }

    // ãƒ¬ãƒ¼ãƒ™ãƒ³ã‚·ãƒ¥ã‚¿ã‚¤ãƒ³è·é›¢ã®è¨ˆç®—
    function levenshtein(a, b) {
        const matrix = [];
        for (let i = 0; i <= b.length; i++) {
            matrix[i] = [i];
        }
        for (let j = 0; j <= a.length; j++) {
            matrix[0][j] = j;
        }
        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) == a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                } else {
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j - 1] + 1,
                        Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                    );
                }
            }
        }
        return matrix[b.length][a.length];
    }

    // ã‚‚ã—ã‹ã—ã¦ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç†
    window.applySuggestion = (word) => {
        searchInput.value = word;
        performSearch(word);
    };

    // --- UIç”Ÿæˆ ---
    function renderCard(word, text, isReverse = false) {
        const card = document.createElement('div');
        card.className = 'card';

        // ç°¡æ˜“æ•´å½¢: ejdictã¯ / ã§åŒºåˆ‡ã‚‰ã‚Œã¦ã„ã‚‹ã“ã¨ãŒå¤šã„
        // ä¾‹: beat -> (é€£ç¶šã—ã¦)...ã‚’ã€ãŸãŸãã€,æ‰“ã¤(pou...
        
        // å“è©åˆ¤å®šãªã©ãŒå³å¯†ã§ã¯ãªã„ãŸã‚ã€è¦‹ãŸç›®ã ã‘æ•´ãˆã‚‹
        let definitions = text.split('/').map(d => d.trim()).filter(d => d);
        
        // HTMLæ§‹ç¯‰
        let html = `
            <div class="word-header">
                <div class="word-title">${word}</div>
                <div>
                    <button class="speak-btn" onclick="speakText('${word}', this)">ğŸ”Š</button>
                </div>
            </div>
            <ul class="meaning-list">
        `;

        definitions.forEach(def => {
            html += `<li class="meaning-item">${formatDefinition(def)}</li>`;
        });
        html += `</ul>`;
        
        if (isReverse) {
            html += `<div style="margin-top:10px; font-size:0.8rem; color:#888;">é€†å¼•ãä¸€è‡´</div>`;
        }

        card.innerHTML = html;
        resultArea.appendChild(card);
    }

    function formatDefinition(def) {
        // ã€ã€ã§å›²ã¾ã‚ŒãŸéƒ¨åˆ†ã‚’å¼·èª¿
        return def.replace(/ã€(.*?)ã€/g, '<b>$1</b>');
    }

    // --- éŸ³å£°åˆæˆ ---
    function speakText(text, btn) {
        // æ—¢å­˜ã®å†ç”Ÿã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        window.speechSynthesis.cancel();

        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'en-US';
        uttr.rate = 1.0;

        uttr.onstart = () => btn.classList.add('playing');
        uttr.onend = () => btn.classList.remove('playing');
        uttr.onerror = () => btn.classList.remove('playing');

        window.speechSynthesis.speak(uttr);
    }

    function resetButtons() {
        const btns = document.querySelectorAll('.speak-btn');
        btns.forEach(b => b.classList.remove('playing'));
    }

    // --- æ—¥æœ¬èªé€†å¼•ã (ç°¡æ˜“Bigram) ---
    // æ—¢å­˜ã®Bigramãƒ­ã‚¸ãƒƒã‚¯ã‚’æµç”¨ãƒ»çµ±åˆ
    function getJpPredict(text) {
        const scores = [];
        const inputBigrams = getBigrams(text);
        if (inputBigrams.length === 0) return [];

        let scanCount = 0;
        for (const [key, desc] of Object.entries(dictionary)) {
            scanCount++;
            if (scanCount > 20000) break; // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹åˆ¶é™
            
            let matchCount = 0;
            if (desc.includes(text)) matchCount += 10;
            else {
                const targetBigrams = getBigrams(desc);
                inputBigrams.forEach(gram => {
                    if (targetBigrams.includes(gram)) matchCount++;
                });
            }
            if (matchCount > 0) scores.push({ word: key, score: matchCount });
        }
        scores.sort((a, b) => b.score - a.score);
        return scores.slice(0, 5);
    }

    function getBigrams(text) {
        const grams = [];
        for (let i = 0; i < text.length - 1; i++) {
            grams.push(text.slice(i, i + 2));
        }
        return grams;
    }
</script>
